<!DOCTYPE html>

<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a>
	 - three.js<br>

</div>

<script>

// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro ,markerKanji;
var ball , cylinder , state = 0;

var q1, q2;
var counter=0,N=100;
var balls =[],cannon ;

class Ball {
	constructor (pos, vel,mesh) {
		this.pos = pos;
		this.vel = vel;
		this.force = new THREE.Vector3(0,1,0);
		this.mesh = mesh;
		//this.mesh.position.y = 2 ;
		markerHiro.add(this.mesh);
		
		this.pointLight = new THREE.PointLight (0x888888);
		markerHiro.add (this.pointLight);
	}
   ballMotion(dt) {

		//if (this.pos.y <0) return;
		//console.log(this.mesh.position.y);
		// Euler's method
		this.vel.add (this.force.clone().multiplyScalar(dt));
		this.pos.add (this.vel.clone().multiplyScalar(dt));
		this.mesh.position.copy (this.pos);
		this.pointLight.position.copy(this.pos);
		
	}
	
	
}

init();
animate();

function init() {

	clock = new THREE.Clock();
	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	
	////////////////////////
	
	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	markerKanji = addMarkerKanji();
	scene.add (markerKanji); 
	
	makeInitOri();

	
}

function makeInitOri(){

	let toKanji = markerHiro.worldToLocal(markerKanji.localToWorld(new THREE.Vector3(0,0,0)));
	q1 = new THREE.Quaternion(); 
	q2 = new THREE.Quaternion();
	q1.copy(q2);  // save current (old) orientation
	q2.setFromUnitVectors(new THREE.Vector3(1, 0, 0), toKanji.clone().normalize());  // compute new oriention
	
}

	
function addMarkerHiro(){
	let markerRoot = new THREE.Group();
	
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})
	
	cannon = makeCannon();
	markerRoot.add(cannon);
	
	return markerRoot;
}	

function addMarkerKanji(){
	let markerRoot = new THREE.Group();
	let toKanji = markerHiro.worldToLocal(markerRoot.localToWorld(new THREE.Vector3(0,0,0)));

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
	});

			
	return markerRoot;
}

function makeProjectile (v, theta) {
	const G = 10;
	const cT = Math.cos(theta);
	const sT = Math.sin(theta);
  
	let a = - G/2/v/v/cT/cT;
	let b = v*v/G*sT*cT;
	let c = v*v/2/G*sT*sT;

	return makeParabola (a, b, c);
  
}

function makeParabola (a, b, c) {
	let xRange = Math.sqrt(-a*c)*2/a;
	const N = 20;
	let dx = xRange/20;
  
	let points = [];
	let x0 = b - xRange/2;
	for (let i = 0; i <= N; i++) {
		xi = x0 + i*dx;
		yi = a*(xi-b)*(xi-b) + c;
		points.push (new THREE.Vector3(xi,yi,0));
	}

	let geometry = new THREE.BufferGeometry().setFromPoints(points);
	let parabola = new THREE.Line (geometry, new THREE.LineDashedMaterial({color:'cyan'}));
	parabola.computeLineDistances(); // required for LineDashedMaterial

	return parabola;
  
}

function makeCannon() {
	let cannon = new THREE.Group();
	let body = new THREE.Mesh (new THREE.SphereGeometry(0.5,20,20, Math.PI+Math.PI*0.1,Math.PI*1.8,0,Math.PI/2),
		new THREE.MeshNormalMaterial());
	let barrelPart = new THREE.Group();
	let barrel = new THREE.Mesh (new THREE.CylinderGeometry(0.1,0.1,1,18), new THREE.MeshNormalMaterial());
	barrelPart.add (barrel);
	barrel.position.y = 0.5;
 
	cannon.add (body, barrelPart);
	return cannon;
}

function makeInitBall () {
	let ballmesh = new THREE.Mesh (new THREE.CylinderGeometry(.052,.2,.5,20), new THREE.MeshPhongMaterial());
	let barrel = cannon.children[1];
	const SPEED = 0.1;
	let vel = barrel.localToWorld (new THREE.Vector3(0,1,0)).sub (
		barrel.localToWorld (new THREE.Vector3(0,0,0))).setLength (SPEED);
	let pos = barrel.localToWorld (new THREE.Vector3(0,0,0));
	let ball = new Ball(pos,vel,ballmesh);
	balls.push(ball);
	setTimeout(makeInitBall,1000);
	//return ball;
	
}

function animate() {
	
	let dt = clock.getDelta();
		
	if(state==0){
		state = 1;
		makeInitBall();
	}
	for(let j=0 ; j<balls.length ; j++)
		balls[j].ballMotion(dt);
	

	if (counter > N) {
		return;
	}

	if (counter < N) {
		let alpha = counter / N;
		let qm = q1.clone();
		qm.slerp(q2, alpha);
		cannon.quaternion.copy(qm);
		++counter;
	}	
	
	
	requestAnimationFrame (animate);
	stats.update();
	
	if( arToolkitSource.ready === false )	return;
	arToolkitContext.update( arToolkitSource.domElement )
	
	renderer.render (scene, camera);	
}

</script></body>
