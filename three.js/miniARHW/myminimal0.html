<!DOCTYPE html>

<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a>
	 - three.js<br>
Minimal Version
</div>

<script>

// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;
var ball , cylinder;
init();
animate();

function init() {

	clock = new THREE.Clock();
	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	
}
	
function addMarkerHiro(){
	let markerRoot = new THREE.Group()
	
	
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})

	// add a torus knot & a transparent box	
	//var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	//var material	= new THREE.MeshNormalMaterial();
	//var mesh	= new THREE.Mesh( geometry, material );
	//mesh.position.y	= 0.5;
	//markerRoot.add (mesh);
	
	var geometry = new THREE.SphereGeometry(0.05, 100, 100);
	var material = new THREE.MeshNormalMaterial();
	ball = new THREE.Mesh( geometry, material );
	
	var geometry = new THREE.CylinderGeometry(0.25, 0.25 ,0.5 ,400 ,400);
	var material = new THREE.MeshBasicMaterial({color:0x2194ce});
	cylinder = new THREE.Mesh( geometry, material );
	
	markerRoot.add (ball);
	markerRoot.add (cylinder);
	
	ball.position.y = 0;

	mesh = new THREE.Mesh (new THREE.BoxGeometry(1,1,1), 
				new THREE.MeshNormalMaterial({transparent:true, opacity:0.3}));
	mesh.position.y	= 0.5;
	markerRoot.add (mesh,ball);
		
	return markerRoot;
}	

var state = 0;
var angle = 0;
function animate() {

	var radius = 0.5 ;
	var dt = clock.getDelta();
	
    angle -= 10 * 0.10472*dt*1.5;
	
	ball.position.set(-radius*Math.cos(angle) , 0,-radius * Math.sin(angle));
	
	if(state === 0){
		cylinder.position.y += 0.01;
		if(cylinder.position.y>=1){
			state = 1;
		}
	}
	if(state === 1){
		cylinder.position.y -= 0.01;
		if(cylinder.position.y<=0){
			state = 0;
		}
	}
	
	requestAnimationFrame (animate);
	stats.update();
	
	if( arToolkitSource.ready === false )	return;
	arToolkitContext.update( arToolkitSource.domElement )
	//markerHiro.children[0].rotation.x += 0.1;
	
	renderer.render (scene, camera);	
}

</script></body>
