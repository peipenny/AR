<!DOCTYPE html>
<html>
<head>

<script>

class Button {
	constructor (cx, cy, size, colorString = 'yellow', map = null){
		this.centerX = cx;  // HUD-coord
		this.centerY = cy;
		this.size = size;  // circle radius
		let material = new THREE.MeshBasicMaterial({color: colorString, transparent: true, opacity:0.7});
		if (map) 
		   material.map = map;
		this.mesh = new THREE.Mesh (new THREE.CircleGeometry (size, 36), material );
	    this.mesh.position.set (cx, cy, 0);
	}
	
	setLocation (lx, ly) { // 2D-HUD 
	    this.mesh.position.set (lx, ly, 0);
	}
	
	d2To (v) { // 2-norm
		return Math.sqrt ( (v[0]-this.centerX)*(v[0]-this.centerX) 
				+ (v[1]-this.centerY)*(v[1]-this.centerY) );
	}
}

var keyboard = new KeyboardState();
var renderer, stats;
var scene, camera, sceneHUD, cameraHUD;
var button,isActive = false; 
var markerRoot;
var arToolkitSource, arToolkitContext;
/////////////

var whRatio, halfW, halfH;
var button1;
var _iOSDevice;

//////////////
var clock;

/////////////


init();
animate();

function init() {

	// https://stackoverflow.com/questions/9038625/detect-if-device-is-ios?utm_medium=organic&utm_source=google_rich_qa&utm_campaign=google_rich_qa
	let _iOSDevice = !!navigator.platform.match(/iPhone|iPod|iPad/);

	console.log ('iOS: ' + _iOSDevice)
	
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
    
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );
	
	// for multi-pass rendering
	renderer.autoClear = false;

	// width/height ratio
	whRatio = window.innerWidth/window.innerHeight;
		console.log ('[onInit] width: ' + window.innerWidth)	
		console.log ('[onInit] height: ' + window.innerHeight)	

	// init scene and camera
	scene	= new THREE.Scene();
	// Create a camera
	camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,100);
	scene.add(camera);
	var grid = new THREE.GridHelper(150,10,'red','white');
	scene.add(grid);
	camera.position.set(0,25,200);
	// for HUD scene
	sceneHUD = new THREE.Scene();
	
	halfH = 10;
	halfW = halfH * whRatio;
	
	cameraHUD = new THREE.OrthographicCamera (-halfW,halfW, halfH,-halfH, -10,10);

	///////////////////////////////////////////////////////
	
	let loader = new THREE.TextureLoader();
	loader.setCrossOrigin(''); // 重要！
	loader.load(
    	// resource URL
    	'https://i.imgur.com/e1dDTLD.png',

    	// Function when resource is loaded
    	function(texture) {
      		console.log ('texture loaded ...')
			// texture load完，再建button
			var buttonSize = halfH/3; // radius
			button1 = new Button (halfW/2, -halfH/2, buttonSize/3, 'white', texture); //position
			sceneHUD.add (button1.mesh);
    	},

  	);
	
	let loader2 = new THREE.TextureLoader();
	loader2.setCrossOrigin(''); // 重要！
	loader2.load(
    	'https://i.imgur.com/GSvJM2K.png',
    	function(texture) {
      		console.log ('texture loaded ...')
			var texMat = new THREE.MeshBasicMaterial({
				map: texture,
				transparent: true, 
				side: THREE.DoubleSide
			});			
			var mesh = new THREE.Mesh (new THREE.CircleGeometry (1, 36), texMat );
			sceneHUD.add (mesh);
    	},
  	);

	
	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})

	arToolkitSource.init(function onReady(){
		onResize();
	})
	
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	markerRoot = makeRoot();
	scene.add(markerRoot);

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	stats = new Stats();
	document.body.appendChild( stats.dom );
	
	// handle resize: can be iPAD change orientation
	window.addEventListener('resize', function(){
		onResize();
	})
	
	if (_iOSDevice) {
    	window.addEventListener('touchstart', onTouchStart, false);
		window.addEventListener('touchend', onTouchEnd, false);
    	// touchend ... use the same callback as mouseup
	} else {
		window.addEventListener ('mousedown', onMouseDown, false);
		window.addEventListener ('mouseup', onMouseUp, false);
    }
	
	//////////////////
	cannon = makeCannon();
	scene.add (cannon);
	
	clock = new THREE.Clock();
	let barrel = cannon.children[1];
	barrel.rotation.z = -Math.PI/6; // barrel angle
	cannon.rotation.y = -Math.PI/6;
	//ball = new THREE.Mesh (new THREE.SphereGeometry(2,8,8), new THREE.MeshBasicMaterial({color:'yellow',wireframe:true}));
	ball = new THREE.Mesh (new THREE.CylinderGeometry(.52,2,5,20), new THREE.MeshNormalMaterial());
	scene.add (ball);
	//ball.rotation.y = -Math.PI/6;
}


function makeCannon() {
	let cannon = new THREE.Group();
	let body = new THREE.Mesh (new THREE.SphereGeometry(
		10,20,20, Math.PI+Math.PI*0.1,Math.PI*1.8,0,Math.PI/2), new THREE.MeshNormalMaterial());
	let barrelPart = new THREE.Group();
	let barrel = new THREE.Mesh (new THREE.CylinderGeometry(2,2,20,18), new THREE.MeshNormalMaterial());
	barrelPart.add (barrel);
	barrel.position.y = 10;
 
	cannon.add (body, barrelPart);
	return cannon;
}

function makeRoot() {
	
	let markerRoot = new THREE.Group();
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/bomb.patt'
	});
	
	return markerRoot;
}


function animate() {
	
	stats.update();
	requestAnimationFrame (animate);
	
	if( arToolkitSource.ready === false ) return;
	arToolkitContext.update( arToolkitSource.domElement )

	renderer.clear();
	renderer.render (scene, camera);
	
	// 重要：沒有marker, 就沒有button
	button1.mesh.material.visible = markerRoot.visible;
	
	renderer.render (sceneHUD, cameraHUD);
	
}
	
function onResize(){
	arToolkitSource.onResizeElement();	
	arToolkitSource.copyElementSizeTo(renderer.domElement);
	if( arToolkitContext.arController !== null ){
		arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
	}	
	
	whRatio = window.innerWidth/window.innerHeight;
		console.log ('[onResize] width: ' + renderer.domElement.width)	
		console.log ('[onResize] height: ' + renderer.domElement.height)	
		console.log ('[onResize] whRatio: ' + whRatio)	
	
	halfW = halfH * whRatio;
	cameraHUD.left = -halfW;
	cameraHUD.right = halfW;
	cameraHUD.top = halfH;
	cameraHUD.bottom = -halfH;
	cameraHUD.updateProjectionMatrix();

}
	
function pickCompute (ndcX, ndcY) {

	// use 2D algorithm, in HUD-coord
	let HUD_coord = [halfW*ndcX, halfH*ndcY]
		
	let dist = button1.d2To (HUD_coord);	
	let printStr = [ dist.toFixed(2), HUD_coord[0].toFixed(2), HUD_coord[1].toFixed(2) ];
	
	$('#touch').text ( `[${printStr[0]}]: (${printStr[1]}, ${printStr[2]})`);
	
	if (dist < button1.size) {  // distance VS. radius
		console.log ('picked')

		state+=1;
	} else {
		console.log ('no hit');
	}

}

function onMouseUp (event) {
	isActive = false;
}

function onMouseDown (event) {
	event.preventDefault();
	let ndcX = (event.clientX / window.innerWidth) * 2 - 1;
	let ndcY = -(event.clientY / window.innerHeight) * 2 + 1;

	pickCompute (ndcX, ndcY);	
}	

function onTouchStart (event) {

	if (event.touches.length == 1) {
    
		event.preventDefault();
		let ndcX = ( event.touches[0].pageX / window.innerWidth ) * 2 - 1;
		let ndcY = - ( event.touches[0].pageY / window.innerHeight ) * 2 + 1;
	
		pickCompute (ndcX, ndcY);		
		
	}
  
}	

function onTouchEnd(event) {
	event.preventDefault();
	if (isActive) {
		isActive = ! isActive;
			
	}
}

</script>
</body>
</html>
